<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container-fluid  bg-dark">
        <div class="row flex-row justify-content-between">
            <div class="col-4">
        <button type="button" class="btn btn-primary" id="highScores">View High Scores</button>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-outline-dark justify-c" id="startButton">Start Quiz</button>
        </div>
            <div class="col-4 text-end text-white">
                 <p id="timer"><span>Seconds Left: </span>0</p>
             </div>
        </div>
</div>
<div class="container" id="introMessage">
    <div class="row justify-content-center">
        <p class="text-center"><strong>DO YOU WANT TO PLAY THE CODING QUiZ GAME?</strong></p>
       </div>
</div>

    <div class="container-fluid justify-content-center" id="questionCard">
        <div class="row" >
            <p class="text-center" id="questionText">PLACE HOLDER TEXT</p>
        </div>
        <div class="row d-flex-column justify-content-center" id="answers">
            <button type="button" class="btn btn-primary btn-outline-dark" id="answer1">ANSWER1</button>
            <button type="button" class="btn btn-primary btn-outline-dark" id="answer2">ANSWER2</button>
            <button type="button" class="btn btn-primary btn-outline-dark" id="answer3">ANSWER3</button>
            <button type="button" class="btn btn-primary btn-outline-dark" id="answer4">ANSWER4</button>
         </div>
         <p class="text-center" id="result">Current Count</p>
    </div>

        <div class="container" id="endGame">
            <div class="row justify-content-center">
                <p id="initials"></p>
                <p id="myScore"></p>
            </div>
            <div class="row d-flex-row">
            <div class="col-4">
            <button type="button" class="btn btn-primary btn-outline-dark" id="resetScore">Reset Score</button>
            </div>
            <div class="col-4 text-center">
            <button type="button" class="btn btn-primary btn-outline-dark" id="goBack">Go Back</button>
            </div>
            <div class="col-4 text-end">
            <button type="button" class="btn btn-primary btn-outline-dark" id="viewHighScores">View High Scores</button>
            </div>
        </div>
        </div>
<div class="container">
    <div class="row d-flex-column">
    <footer class="text-center align-items-end">A Patrick Sheehan Production</footer>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
